<!DOCTYPE html>
<head>
    <title>Extension Activation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Extension Activation</h2>
    <p>Activate or deactivate the extension:</p>

</body>
